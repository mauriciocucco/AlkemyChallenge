<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav autoFocus="false">
    <mat-toolbar>
      <span id="sidenav-title">Menú</span>
    </mat-toolbar>
    <mat-nav-list>
      <a
        routerLink="home"
        routerLinkActive="active"
        mat-list-item
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="menu-option">Home</span></a
      >
      <a
        routerLink="add"
        routerLinkActive="active"
        mat-list-item
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>add</mat-icon>
        <span class="menu-option">Nueva Transacción</span></a
      >
      <a
        routerLink="list"
        routerLinkActive="active"
        mat-list-item
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>list</mat-icon>
        <span class="menu-option">Transacciones</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <mat-icon (click)="sidenav.toggle()" title="Menu">menu</mat-icon>
    <a routerLink="/transactions/home"><span id="app-title">MyWallet</span></a>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="bienvenida">Bienvenido {{ user }}</span>
    <mat-icon title="Logout" (click)="logout()">logout</mat-icon>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
