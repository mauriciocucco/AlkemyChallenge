<div class="dialog animate__animated animate__bounceIn">
  <div>
    <mat-icon>error</mat-icon>
    <h3>Email y/o password incorrecto/s</h3>
  </div>
  <div class="buttons">
    <button
      type="button"
      class="register-button"
      mat-stroked-button
      (click)="register()"
    >
      Registrarse
    </button>
    <button mat-stroked-button (click)="close()">Volver a intentar</button>
  </div>
</div>
