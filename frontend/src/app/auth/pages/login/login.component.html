<div class="special-container">
  <mat-card class="animate__animated animate__fadeIn">
    <mat-card-header>
      <mat-card-title>Bienvenido :)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="validatorsService.noValidField('email', form)">{{
            validatorsService.getErrorMessage("email", form)
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            required
            [type]="hide ? 'password' : 'text'"
            #password
          />
          <mat-icon matSuffix (click)="hide = !hide" *ngIf="password.value">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="validatorsService.noValidField('password', form)">{{
            validatorsService.getErrorMessage("password", form)
          }}</mat-error>
        </mat-form-field>
      </form>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="login()"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>
      <div class="register-div">
        <label
          >Si <strong>no</strong> se encuentra registrado
          <a routerLink="/auth/register"
            ><span><strong>ingrese aqu√≠</strong></span></a
          >
        </label>
      </div>
    </mat-card-content>
  </mat-card>
</div>
